<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CCL AI Usage Summary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      line-height: 1.6;
    }
    h1 {
      color: #369acc;
    }
    select {
      margin-bottom: 1rem;
      padding: 0.5rem;
    }
    .phase-block {
      margin-bottom: 1.5rem;
    }
    .summary {
      margin-top: 2rem;
      padding: 1rem;
      background: #f0f0f0;
      border-radius: 8px;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #555;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>CCL v1.0 — AI Usage Summary Generator</h1>

  <div id="form"></div>

  <div class="summary">
    <h3>Text Summary:</h3>
    <p id="text-summary"></p>

    <h3>Icon Code:</h3>
    <code id="icon-code"></code>
  </div>

  <footer>
    This project and concept were created by Santi Fuentemilla and are licensed under:<br>
    <strong>CC BY-NC-SA 4.0</strong> — the Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International License.
  </footer>

  <script>
    const phases = [
      "Research", "Ideation", "Design", "Coding",
      "Prototyping", "Documentation", "ProjectManagement", "Reflection"
    ];

    const phaseLabels = {
      Research: "Research & References (R)",
      Ideation: "Ideation (I)",
      Design: "Design (D)",
      Coding: "Coding / Programming (C)",
      Prototyping: "Prototyping / Making (M)",
      Documentation: "Documentation (D)",
      ProjectManagement: "Project Management & Collaboration (P)",
      Reflection: "Reflection & Feedback (F)"
    };

    const aiLevels = {
      human: { label: "Human-led", code: "H" },
      drafting: { label: "Drafting Assistant", code: "D" },
      cocreator: { label: "Co-Creator", code: "C" },
      driver: { label: "AI-led", code: "R" }
    };

    function createForm() {
      const form = document.getElementById("form");
      phases.forEach(phase => {
        const div = document.createElement("div");
        div.className = "phase-block";

        const label = document.createElement("label");
        label.textContent = phaseLabels[phase];

        const select = document.createElement("select");
        select.name = phase;
        select.id = phase;
        select.onchange = updateSummary;

        for (let key in aiLevels) {
          const option = document.createElement("option");
          option.value = key;
          option.textContent = aiLevels[key].label;
          select.appendChild(option);
        }

        div.appendChild(label);
        div.appendChild(document.createElement("br"));
        div.appendChild(select);
        form.appendChild(div);
      });
    }

    function updateSummary() {
      const selections = {};
      phases.forEach(phase => {
        selections[phase] = document.getElementById(phase).value;
      });
      document.getElementById("text-summary").textContent = generateTextSummary(selections);
      document.getElementById("icon-code").textContent = generateIconCode(selections);
    }

    function generateTextSummary(selections) {
      const used = [];

      for (const phase of phases) {
        const level = selections[phase];
        if (level !== "human") {
          const role = aiLevels[level].label;
          used.push(`${role} in ${phaseLabels[phase]}`);
        }
      }

      if (used.length === 0) {
        return "CCL v1.0 — All phases led by humans. AI was not used in any stage of the process.";
      }

      const last = used.pop();
      const base = used.length ? used.join(", ") + " and " + last : last;
      return `CCL v1.0 — AI contributed as ${base}. Other phases were fully human-led.`;
    }

    function generateIconCode(selections) {
      return "AI " +
        phases.map(phase => aiLevels[selections[phase]].code).join(" ") +
        " – v1.0";
    }

    createForm();
    updateSummary();
  </script>
</body>
</html>
